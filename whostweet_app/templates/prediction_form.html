{% extends "layout.html" %} {% set active_page = "prediction_form" %} {% block
content %}
<h2>Prediction Time</h2>

<p>
  Use the form below to predict which user is more likely to say a given
  tweet...
</p>

<form action="/stats/predict" method="POST">
  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Twitter User A:</label>
    <div class="col-sm-9">
      <select name="screen_name_a" class="form-control">
        {% for user in user_names|reverse %}
        <option value="{{user}}">@{{user}}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <br />

  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Twitter User B:</label>
    <div class="col-sm-9">
      <select name="screen_name_b" class="form-control">
        {% for user in user_names %}
        <option value="{{user}}">@{{user}}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <br />

  <label>Tweet Text:</label>
  <input
    type="text"
    name="tweet_text"
    placeholder="New feature on twitter is great"
    value="New feature on twitter is great"
    class="form-control"
  />
  <br />

  <button>Submit</button>
</form>
{% endblock %}
